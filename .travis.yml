language: ruby
cache: bundler
bundler_args: "--without production"
rvm:
- 2.2.4
deploy:
  provider: heroku
  app: small-data-analyst
  api_key:
    secure: 
  run: rake db:migrate
env:
  global:
    secure: 
before_script:
  - "rake db:setup"
after_success:
  - "BRANCHES_TO_MERGE_REGEX='.*' BRANCH_TO_MERGE_INTO=develop GITHUB_REPO=sebastianzillessen/small-data-analyst lib/scripts/travis-automerge.sh"